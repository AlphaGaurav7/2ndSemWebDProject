<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/student_profile.css" />
    <title>Register Users</title>
  </head>
  <body>
    <nav class="navbar-dark navbar-expand-lg navbar">
      <div class="container-fluid navb-links-container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="#"><button class="styled-button">Home</button></a>
            </li>
            <li class="nav-item">
              <a href="#"><button class="styled-button">Timetable</button></a>
            </li>
            <li class="nav-item">
              <a href="#"><button class="styled-button">Assignments</button></a>
            </li>
            <li class="nav-item">
              <a href="#"><button class="styled-button">Attendance</button></a>
            </li>
            <li class="nav-item">
              <a href="#"><button class="styled-button">Reports</button></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <center>
      <div class="mainbox">
        <div class="leftmainbox">
          <h1 class="belhead">Welcome</h1>
          <img
            src="../static/blank-profile-picture-973460__480.webp"
            class="leftimg"
          />
          <h1 class="belhead">Teacher</h1>
        </div>
        <div class="rightmainbox">
            <h1 class="belhead">
                Information
            </h1>
            <hr>
            <div class="infobox row">
                <h1 class="belhead col-12">
                    Name : {{name}}
                </h1>
                <h1 class="belhead col-12">
                    Email : {{email}}
                </h1>
                <h1 class="belhead col-12">
                    Subject : {{subject}}
                </h1>
            </div>

        </div>
      </div>
    </center>
    <!-- scripts -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
